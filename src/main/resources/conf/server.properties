# FeatherJet Server Configuration
# Light as a feather, fast as a jet!

# Server Settings
server.port=8080
server.host=0.0.0.0
server.maxThreads=200
server.minThreads=10

# Connection Settings
server.connectionTimeout=20000
server.maxConnections=8192

# Web Applications
server.webAppsDir=webapps

# Static Content
server.staticContent.enabled=true
server.staticContent.cache=true
server.staticContent.cacheSize=100MB

# SSL/TLS Settings (disabled by default)
server.ssl.enabled=false
server.ssl.keystore=
server.ssl.keystorePassword=

# Logging Configuration
logging.level=INFO
logging.file=logs/featherjet.log
logging.maxFileSize=10MB
logging.maxFiles=5

# Performance Tuning
server.keepAliveTimeout=15000
server.maxKeepAliveRequests=100
server.compressionEnabled=true
server.compressionMinSize=1024
